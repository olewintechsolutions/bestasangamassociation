<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactform.css">
    <script src="contactform.js" defer></script>
    <title>Registration Form</title>


</head>

<body>
    <div class="container">

        <form>
            <h1>Personal Information</h1>

            <div class="input_group">
                <label for="username"> Firstname</label>
                <input type="text" placeholder="Username" id="username" required />
            </div>

            <div class="input_group">
                <label for="middlename"> Middlename</label>
                <input type="text" placeholder="Middlename" id="middlename" required />
            </div>

            <div class="input_group">
                <label for="surname"> Surname</label>
                <input type="text" placeholder="Surname" id="surnname" required />
            </div>

            <div class="input_group">
                <label for="age"> Age</label>
                <input type="number" placeholder="Age" id="age" required />
            </div>

            <div class="input_group">
                <label for="dateofbirth"> DOB</label>
                <input type="date" id="dateofbirth" required />
            </div>

            <div class="input_group">
                <label for="height">Height </label>
                <input type="text" placeholder="Height" id="height" required />
            </div>
            <div class="input_group">
                <label for="weight">Weight </label>
                <input type="text" placeholder="Weight" id="weight" required />
            </div>

            <div class="input_group">
                <label for="Job">Job </label>
                <input type="text" placeholder="Job" id="job" required />
            </div>

            <div class="input_group">
                <label for="salary"> Annual Income</label>
                <input type="text" placeholder="Salary" id="salary" required />
            </div>

            <div class="input_group">
                <label for="job_location">Job Location</label>
                <input type="text" placeholder="Job_location" id="job_location" required />
            </div>

            <div class="input_group">
                <label for="education">Education Details</label>
                <input type="text" placeholder="Education details" id="education" required />

                <select id="select_edu">
                    <option>select</option>
                </select>
            </div>
            <div class="input_group">
                <label for="occupation">Occupation</label>
                <input type="text" placeholder="Occupation" id="occupation" required />

                <select id="select_occupation">
                    <option>select</option>
                </select>
            </div>
            <div class="input_group">
                <label for="caste">Caste</label>
                <input type="text" placeholder="caste" id="caste" required />

                <select id="select_caste">
                    <option>select</option>
                </select>
            </div>
            <div class="input_group">
                <label for="subcaste">Sub-Caste</label>
                <input type="text" placeholder="subcaste" id="subcaste" required />

                <select id="subcaste">
                    <option>subcaste</option>
                </select>
            </div>
            <div class="input_group">
                <label for="Habits">Habits</label>
                <input type="text" placeholder="Habits" id="Habits" required />

                <select id="Habits">
                    <option>Habits</option>
                </select>
            </div>
            <div class="input_group">
                <label for="Your_Habits">Your_Habits</label>
                <input type="text" placeholder="Your_Habits" id="Your_Habits" required />

                <select id="Your_Habits">
                    <option>Your_Habits</option>
                </select>
            </div>
            <div>
                <input type="checkbox" id="demoCheckbox" name="checkbox" value="1">
                <label for="demoCheckbox"> Vegetarian</label>

            </div>
            <div>
                <input type="checkbox" id="demoCheckbox" name="checkbox" value="1">
                <label for="demoCheckbox">Non-Vegetarian</label>

            </div>
            <div>
                <input type="checkbox" id="demoCheckbox" name="checkbox" value="1">
                <label for="demoCheckbox">Both</label>

            </div>
            <button href="" type="submt">Next</button>


        </form>

    </div>
</body>

</html>
